on:
  pull_request:
    paths:
      - "**/*.dart"

name: Deploy PR on GitHub Pages

env:
  FLUTTER_VERSION: 3.32.8

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy:
    name: Build web version and deploy
    runs-on: ubuntu-latest
    environment:
      name: PR-${{ github.event.pull_request.number }}
      url: ${{ steps.configure.outputs.URL }}

    steps:
      # ğŸ§¹ Free up disk space before building to avoid "No space left" errors
      - name: Free up disk space before build
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo apt-get clean
          sudo apt-get autoclean
          echo "=== Disk space after cleanup ==="
          df -h

      # ğŸ”„ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§° Setup SSH for private Git dependencies (required for git@github.com)
      - name: Set up SSH for private Git dependencies
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # âš™ï¸ Add GitHub to known hosts to prevent "Host key verification failed"
      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # ğŸš€ Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: deps-${{ hashFiles('**/pubspec.lock') }}
          cache-path: ${{ runner.tool_cache }}/flutter

      # ğŸ§¹ Clean Flutter cache before building
      - name: Flutter clean
        run: flutter clean

      # ğŸ§¹ Optionally clean pub cache to avoid stale SSH clones
      - name: Clean pub cache
        run: flutter pub cache clean || true

      # ğŸ“¦ Run prebuild script (if any, e.g. code generation, assets)
      - name: Run prebuild
        run: ./scripts/prebuild.sh

      # âš™ï¸ Configure web environment for PR deployment
      - name: Configure environments
        id: configure
        env:
          FOLDER: ${{ github.event.pull_request.number }}
        run: ./scripts/configure-web-environment.sh

      # ğŸ§± Build Flutter Web (release mode)
      - name: Build Web (Release)
        env:
          FOLDER: ${{ github.event.pull_request.number }}
        run: |
          echo "=== Disk usage before build ==="
          df -h
          ./scripts/build-web.sh
          echo "=== Disk usage after build ==="
          df -h

      # ğŸš€ Deploy to GitHub Pages (each PR has its own subfolder)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir: ${{ github.event.pull_request.number }}
          keep_files: true
          publish_dir: "build/web"

      # ğŸ§¹ Cleanup after build to free up disk space
      - name: Cleanup after deploy
        if: always()
        run: |
          rm -rf build/
          rm -rf .dart_tool/
          echo "=== Disk usage after cleanup ==="
          df -h

      # ğŸ’¬ Find existing deployment comment on PR (if exists)
      - name: Find deployment comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          comment-author: "github-actions[bot]"
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "This PR has been deployed to"

      # ğŸ’¬ Create or update the comment with the PR deployment URL
      - name: Create or update deployment comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            This PR has been deployed to ${{ steps.configure.outputs.URL }}.
          edit-mode: replace
