on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"

name: Build dev binaries

env:
  FLUTTER_VERSION: 3.32.8
  XCODE_VERSION: 16.0

jobs:
  build-app:
    name: Build app
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: android
            runner: ubuntu-latest
          - os: ios
            runner: macos-14 # Xcode 16 is only available on macOS 14+
    environment: dev

    steps:
      # ğŸ§° Setup SSH (required because some dependencies use git@ URLs)
      - name: Set up SSH for private Git dependencies
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # âš™ï¸ Add GitHub to known hosts to avoid "Host key verification failed"
      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # ğŸ“¦ Checkout the repository (uses HTTPS by default, SSH key not needed)
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸš€ Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: deps-${{ hashFiles('**/pubspec.lock') }}
          cache-path: ${{ runner.tool_cache }}/flutter

      # ğŸ§¹ Clean Flutter pub cache to avoid stale SSH clones
      - name: Clean pub cache
        run: flutter pub cache clean || true

      # ğŸ’ Setup Fastlane (for both Android and iOS builds)
      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: ${{ matrix.os }}

      # ğŸ”¥ Setup Firebase environment variables
      - name: Setup Firebase env
        env:
          FIREBASE_ENV: ${{ secrets.FIREBASE_ENV }}
        run: ./scripts/setup-firebase.sh

      # â˜•ï¸ Setup Java for Android builds
      - name: Setup Java
        if: matrix.os == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # ğŸ Select the required Xcode version for iOS builds
      - name: Select Xcode version
        if: matrix.os == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      # âš™ï¸ Setup iOS environment (Fastlane match, certificates, etc.)
      - name: Setup iOS environment
        if: matrix.os == 'ios'
        run: ../scripts/setup-ios.sh
        working-directory: ${{ matrix.os }}

      # ğŸ› ï¸ Run prebuild tasks (code generation, assets, etc.)
      - name: Run prebuild
        run: ./scripts/prebuild.sh

      # ğŸ§± Build development binaries (Android .apk / iOS .ipa)
      - name: Build
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_CERTIFICATES_SSH_KEY: ${{ secrets.APPLE_CERTIFICATES_SSH_KEY }}
        run: ../scripts/build-dev.sh
        working-directory: ${{ matrix.os }}

      # ğŸ“¤ Upload build artifacts (APK or IPA)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tmail-dev-${{ matrix.os }}
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            ios/Runner.ipa
