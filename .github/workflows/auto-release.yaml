name: Auto Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - ".github/workflows/auto-release.yaml"

# Cancel previous runs when new commits are pushed to master
concurrency:
  group: auto-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release:
    name: Tag and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get the latest tag, or default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"

          # Remove 'v' prefix
          VERSION=${LATEST_TAG#v}

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Get commit messages since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          fi

          # Determine version bump based on commit messages
          if echo "$COMMITS" | grep -qiE "BREAKING CHANGE|!:"; then
            # Major bump for breaking changes
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -qiE "^[a-f0-9]+ feat"; then
            # Minor bump for features
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            # Patch bump for fixes and other changes
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Find available version
        id: available_version
        run: |
          VERSION="${{ steps.next_version.outputs.new_version }}"

          # Keep incrementing patch version until we find one that doesn't exist
          while git rev-parse "$VERSION" >/dev/null 2>&1; do
            echo "Tag $VERSION already exists, trying next..."
            # Remove 'v' prefix, increment patch, add 'v' back
            V=${VERSION#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$V"
            PATCH=$((PATCH + 1))
            VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          done

          echo "Using version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.available_version.outputs.version }} -m "Release ${{ steps.available_version.outputs.version }}"
          git push origin ${{ steps.available_version.outputs.version }}

      - name: Update changelog with final version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          FINAL_VERSION="${{ steps.available_version.outputs.version }}"

          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            git log --pretty=format:"- %s (%h)" >> changelog.md
          else
            git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" >> changelog.md
          fi

          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG}...${FINAL_VERSION}" >> changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.available_version.outputs.version }}
          name: Release ${{ steps.available_version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
