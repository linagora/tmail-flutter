on:
  push:
    tags:
      - "v*.*.*"

name: Release

env:
  FLUTTER_VERSION: 3.32.8
  XCODE_VERSION: 16.0

jobs:
  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: android
            runner: ubuntu-latest
          - os: ios
            runner: macos-14 # Xcode 16 is only available on macOS 14+
      fail-fast: false

    environment: prod

    steps:
      # üîÑ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # üß∞ Setup SSH (required for private git@ dependencies during prebuild)
      - name: Set up SSH for private Git dependencies
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # ‚öôÔ∏è Add GitHub to known hosts (avoid "Host key verification failed")
      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # üöÄ Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: deps-${{ hashFiles('**/pubspec.lock') }}
          cache-path: ${{ runner.tool_cache }}/flutter

      # üî• Setup Firebase environment (required by setup-firebase.sh)
      - name: Setup Firebase env
        env:
          FIREBASE_ENV: ${{ secrets.FIREBASE_ENV }}
        run: ./scripts/setup-firebase.sh

      # üíé Setup Fastlane (used for release and deployment)
      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: ${{ matrix.os }}

      # ‚òïÔ∏è Setup Java (only for Android)
      - name: Setup Java
        if: matrix.os == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # üçè Select Xcode version (only for iOS)
      - name: Select Xcode version
        if: matrix.os == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      # ü§ñ Setup Android environment (Play Store credentials)
      - name: Setup Android environment
        if: matrix.os == 'android'
        env:
          PLAY_STORE_UPLOAD_KEY_BASE64: ${{ secrets.PLAY_STORE_UPLOAD_KEY_BASE64 }}
          PLAY_STORE_KEY_INFO_BASE64: ${{ secrets.PLAY_STORE_KEY_INFO_BASE64 }}
        run: ../scripts/setup-android.sh
        working-directory: ${{ matrix.os }}

      # üçé Setup iOS environment (certificates and provisioning)
      - name: Setup iOS environment
        if: matrix.os == 'ios'
        run: ../scripts/setup-ios.sh
        working-directory: ${{ matrix.os }}

      # üß± Prebuild step (fetch deps, run build_runner, intl generation)
      - name: Run prebuild
        run: ./scripts/prebuild.sh

      # üöÄ Build and deploy release (App Store / Play Store)
      - name: Build and deploy
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_CERTIFICATES_SSH_KEY: ${{ secrets.APPLE_CERTIFICATES_SSH_KEY }}
          PLAY_STORE_CONFIG_JSON: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
          APPLE_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
          APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
          APPLE_KEY_CONTENT: ${{ secrets.APPLE_KEY_CONTENT }}
        run: ../scripts/build-release.sh
        working-directory: ${{ matrix.os }}
