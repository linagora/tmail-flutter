on:
  push:
    tags:
      - "v*.*.*"

name: Release

env:
  FLUTTER_VERSION: 3.32.8
  XCODE_VERSION: 16.0

jobs:
  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: android
            runner: ubuntu-latest
          - os: ios
            runner: macos-14 # Use macos-14 runners because Xcode 16 only exists on macOS 14+.
      fail-fast: false

    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: deps-${{ hashFiles('**/pubspec.lock') }} # optional, change this to force refresh cache
          cache-path: ${{ runner.tool_cache }}/flutter # optional, change this to specify the cache path

      - name: Setup Firebase env
        env:
          FIREBASE_ENV: ${{ secrets.FIREBASE_ENV }}
        run: ./scripts/setup-firebase.sh

      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: ${{ matrix.os }}

      - name: Setup Java
        if: matrix.os == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Select Xcode version
        if: matrix.os == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Setup Android environment
        if: matrix.os == 'android'
        env:
          PLAY_STORE_UPLOAD_KEY_BASE64: ${{ secrets.PLAY_STORE_UPLOAD_KEY_BASE64 }}
          PLAY_STORE_KEY_INFO_BASE64: ${{ secrets.PLAY_STORE_KEY_INFO_BASE64 }}
        run: ../scripts/setup-android.sh
        working-directory: ${{ matrix.os }}

      - name: Setup iOS environment
        if: matrix.os == 'ios'
        run: ../scripts/setup-ios.sh
        working-directory: ${{ matrix.os }}

      - name: Run prebuild
        run: ./scripts/prebuild.sh

      - name: Build and deploy
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_CERTIFICATES_SSH_KEY: ${{ secrets.APPLE_CERTIFICATES_SSH_KEY }}
          PLAY_STORE_CONFIG_JSON: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
          APPLE_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
          APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
          APPLE_KEY_CONTENT: ${{ secrets.APPLE_KEY_CONTENT }}
        run: ../scripts/build-release.sh
        working-directory: ${{ matrix.os }}

      # --- UPLOAD SENTRY MAPPING FOR ANDROID ---
      - name: Upload Android ProGuard Mapping to Sentry
        if: matrix.os == 'android'
        # Reset working directory to root to access pubspec.yaml and the build output folder easily
        working-directory: .
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          # 1. Install Sentry CLI
          curl -sL https://sentry.io/get-cli/ | bash

          # 2. Extract version from pubspec.yaml
          SENTRY_RELEASE=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "Processing Sentry Release: $SENTRY_RELEASE"

          # 3. Create new Release in Sentry
          sentry-cli releases new "$SENTRY_RELEASE" --org "$SENTRY_ORG" --project "$SENTRY_PROJECT"

          # 4. Upload ProGuard Mapping (mapping.txt)
          # Note: Flutter usually outputs the mapping file at build/app/outputs/mapping/release/mapping.txt
          MAPPING_FILE="build/app/outputs/mapping/release/mapping.txt"
          
          if [ -f "$MAPPING_FILE" ]; then
            echo "Found mapping.txt, uploading..."
            sentry-cli upload-proguard "$MAPPING_FILE" \
              --org "$SENTRY_ORG" \
              --project "$SENTRY_PROJECT" \
              --release "$SENTRY_RELEASE" \
              --dist "$GITHUB_SHA" \
              --log-level info
          else
            echo "::warning::Could not find mapping.txt at $MAPPING_FILE. Ensure your build script does not clean the build folder after deployment."
          fi
          
          # 5. Finalize Release
          sentry-cli releases finalize "$SENTRY_RELEASE" --org "$SENTRY_ORG" --project "$SENTRY_PROJECT"