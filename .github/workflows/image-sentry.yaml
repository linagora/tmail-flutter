on:
  push:
    branches:
      - "master"
      - "feature/**"
    tags:
      - "v*.*.*"
  workflow_dispatch:

name: Build Docker images with Sentry

jobs:
  build-dev-image-with-sentry:
    name: Build development image with Sentry
    if: github.ref_type == 'branch' && (github.ref_name == 'master' || startsWith(github.ref_name, 'feature/'))
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract app version from pubspec.yaml
        id: app_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Debug Sentry build args
        run: |
          echo "=== Sentry Build Args Debug ==="
          echo "SENTRY_RELEASE: ${{ steps.app_version.outputs.version }}"
          echo ""
          echo "Checking secrets (values are hidden for security):"
          ORG_CHECK="${{ secrets.SENTRY_ORG != '' && '✓' || '✗' }}"
          PROJECT_CHECK="${{ secrets.SENTRY_PROJECT != '' && '✓' || '✗' }}"
          TOKEN_CHECK="${{ secrets.SENTRY_AUTH_TOKEN != '' && '✓' || '✗' }}"
          URL_CHECK="${{ secrets.SENTRY_URL != '' && '✓' || '⚠ (optional)' }}"
          echo "SENTRY_ORG: $ORG_CHECK"
          echo "SENTRY_PROJECT: $PROJECT_CHECK"
          echo "SENTRY_AUTH_TOKEN: $TOKEN_CHECK"
          echo "SENTRY_URL: $URL_CHECK"
          echo "================================="
          
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.repository_owner }}/tmail-web
            ghcr.io/${{ github.repository_owner }}/tmail-web
          tags: |
            type=ref,event=branch

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: |
            type=gha
          cache-to: |
            type=gha
          build-args: |
            FLUTTER_VERSION=3.32.8
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SENTRY_ORG=${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}
            SENTRY_URL=${{ secrets.SENTRY_URL }}
            SENTRY_RELEASE=${{ steps.app_version.outputs.version }}
            GITHUB_SHA={{ github.sha }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-release-image-with-sentry:
    name: Build release image with Sentry
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract app version from pubspec.yaml
        id: app_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Debug Sentry build args
        run: |
          echo "=== Sentry Build Args Debug ==="
          echo "SENTRY_RELEASE: ${{ steps.app_version.outputs.version }}"
          echo ""
          echo "Checking secrets (values are hidden for security):"
          ORG_CHECK="${{ secrets.SENTRY_ORG != '' && '✓' || '✗' }}"
          PROJECT_CHECK="${{ secrets.SENTRY_PROJECT != '' && '✓' || '✗' }}"
          TOKEN_CHECK="${{ secrets.SENTRY_AUTH_TOKEN != '' && '✓' || '✗' }}"
          URL_CHECK="${{ secrets.SENTRY_URL != '' && '✓' || '⚠ (optional)' }}"
          echo "SENTRY_ORG: $ORG_CHECK"
          echo "SENTRY_PROJECT: $PROJECT_CHECK"
          echo "SENTRY_AUTH_TOKEN: $TOKEN_CHECK"
          echo "SENTRY_URL: $URL_CHECK"
          echo "================================="

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.repository_owner }}/tmail-web
            ghcr.io/${{ github.repository_owner }}/tmail-web
          tags: |
            type=ref,event=tag
            type=raw,value=release

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (release)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: |
            type=gha
          cache-to: |
            type=gha
          build-args: |
            FLUTTER_VERSION=3.32.8
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SENTRY_ORG=${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}
            SENTRY_URL=${{ secrets.SENTRY_URL }}
            SENTRY_RELEASE=${{ steps.app_version.outputs.version }}
            VCS_REF=${{ github.repository }}@${{ github.sha }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

