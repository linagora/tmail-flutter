          fi

      - name: Upload sourcemaps as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sourcemaps-${{ steps.app_version.outputs.version }}
          path: sourcemaps/**/*.map
          retention-days: 30
          if-no-files-found: warn
