on:
  push:
    branches:
      - "master"
    tags:
      - "v*.*.*"

name: Build Docker images

jobs:
  # ğŸ§© Build and push the development Docker image (triggered on master branch)
  build-dev-image:
    name: Build development image
    if: github.ref_type == 'branch' && github.ref_name == 'master'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      # ğŸ§° Setup SSH (needed for private git@ dependencies inside Docker build)
      - name: Set up SSH for private Git dependencies
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # âš™ï¸ Add GitHub to known hosts (avoid host verification errors)
      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # âš™ï¸ Setup Docker Buildx (multi-platform builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ§© Generate Docker image metadata (tags, labels)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.repository_owner }}/tmail-web
            ghcr.io/${{ github.repository_owner }}/tmail-web
          tags: |
            type=ref,event=branch

      # ğŸ” Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸ” Login to GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ—ï¸ Build and push the development image (with SSH forwarding)
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          ssh: default # âœ… Forward SSH key into Docker for private git@ dependencies
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ğŸš€ Build and push the production (release) Docker image (triggered on version tags)
  build-release-image:
    name: Build release image
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: prod

    steps:
      # ğŸ§° Setup SSH (needed for private git@ dependencies inside Docker build)
      - name: Set up SSH for private Git dependencies
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # âš™ï¸ Add GitHub to known hosts
      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # âš™ï¸ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ§© Generate Docker image metadata for release tags
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.repository_owner }}/tmail-web
            ghcr.io/${{ github.repository_owner }}/tmail-web
          tags: |
            type=ref,event=tag
            type=raw,value=release

      # ğŸ” Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸ” Login to GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ğŸ—ï¸ Build and push the release image (with SSH forwarding)
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          ssh: default # âœ… Enable SSH forwarding during Docker build
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
