name: Build Desktop Apps

# Firebase is excluded from Windows builds via the "Patch plugins" step.
# Desktop platforms use WebSocket for push notifications instead of FCM.

on:
  workflow_dispatch:
    inputs:
      build_macos:
        description: 'Build macOS app'
        required: false
        default: true
        type: boolean
      build_windows:
        description: 'Build Windows app'
        required: false
        default: true
        type: boolean
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: 3.32.8

jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-14
    if: ${{ github.event_name == 'push' || inputs.build_macos }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: macos-deps-${{ hashFiles('**/pubspec.lock') }}
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Run prebuild
        run: ./scripts/prebuild.sh

      - name: Install CocoaPods dependencies
        run: |
          cd macos
          pod install

      - name: Build macOS release
        run: flutter build macos --release

      - name: Create DMG
        run: |
          cd build/macos/Build/Products/Release
          # Create a DMG for easy distribution
          hdiutil create -volname "TMail" -srcfolder "tmail_ui_user.app" -ov -format UDZO "TMail-macOS.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: tmail-macos
          path: build/macos/Build/Products/Release/TMail-macOS.dmg

  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    if: ${{ github.event_name == 'push' || inputs.build_windows }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: windows-deps-${{ hashFiles('**/pubspec.lock') }}
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Run prebuild
        shell: bash
        run: ./scripts/prebuild.sh

      - name: Build Windows release
        run: flutter build windows --release

      - name: Create ZIP archive
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath TMail-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: tmail-windows
          path: build/windows/x64/runner/Release/TMail-Windows.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: tmail-macos
          path: artifacts/

      - name: Download Windows artifact
        if: ${{ inputs.build_windows }}
        uses: actions/download-artifact@v4
        with:
          name: tmail-windows
          path: artifacts/
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/TMail-macOS.dmg
            artifacts/TMail-Windows.zip
          draft: true
          generate_release_notes: true
