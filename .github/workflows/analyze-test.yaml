on:
  pull_request:
    paths-ignore:
      - ".github/**"
      - "docs"
      - "Jenkinsfile"
      - "**/*.md"

name: Analyze and test

# Prevent duplicate runs on same PR
concurrency:
  group: test-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: 3.32.8

jobs:
  analyze-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        modules:
          - default
          - core
          - model
          - contact
          - forward
          - rule_filter
          - fcm
          - email_recovery
          - server_settings
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Cache generated code
        uses: actions/cache@v4
        with:
          path: |
            lib/**/*.g.dart
            lib/**/*.freezed.dart
            **/lib/**/*.g.dart
            **/lib/**/*.freezed.dart
          key: codegen-${{ hashFiles('**/pubspec.lock', 'scripts/prebuild.sh') }}-${{ github.sha }}
          restore-keys: codegen-${{ hashFiles('**/pubspec.lock', 'scripts/prebuild.sh') }}-

      - name: Setup Firebase env
        env:
          FIREBASE_ENV: ${{ secrets.FIREBASE_ENV }}
        run: ./scripts/setup-firebase.sh

      - name: Run prebuild
        run: ./scripts/prebuild.sh

      - name: Analyze
        uses: zgosalvez/github-actions-analyze-dart@v1

      - name: Test
        env:
          MODULES: ${{ matrix.modules }}
        run: ./scripts/test.sh

      - name: Upload test reports
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.modules }}
          path: test-report*.json
