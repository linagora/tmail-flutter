on:
  pull_request:
    paths-ignore:
      - ".github/**"
      - "docs"
      - "Jenkinsfile"
      - "**/*.md"

name: Analyze and test

# Cancel previous runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: 3.38.7

jobs:
  analyze-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        modules:
          - default
          - core
          - model
          - contact
          - forward
          - rule_filter
          - fcm
          - email_recovery
          - server_settings
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: "deps-${{ hashFiles('**/pubspec.lock') }}"
          cache-path: ${{ runner.tool_cache }}/flutter # optional, change this to specify the cache path

      - name: Setup Firebase env
        env:
          FIREBASE_ENV: ${{ secrets.FIREBASE_ENV }}
        run: ./scripts/setup-firebase.sh

      - name: Run prebuild
        run: ./scripts/prebuild.sh

      - name: Analyze
        run: |
          # Run dart analyze and capture output
          # Exit codes: 0 = no issues, 1 = errors, 2 = warnings/infos only
          set +e
          dart analyze --format machine . 2>&1 | tee analyze_output.txt
          exit_code=$?
          set -e

          # Check if there are actual ERROR level issues (not just warnings)
          if grep -q "^ERROR|" analyze_output.txt; then
            echo "::error::Analyzer found errors"
            exit 1
          fi

          # Warn about warnings but don't fail
          if [ $exit_code -eq 2 ]; then
            echo "::warning::Analyzer found warnings/infos (expected for Hive cache models)"
            exit 0
          fi

          exit $exit_code

      - name: Test
        env:
          MODULES: ${{ matrix.modules }}
        run: ./scripts/test.sh

      - name: Upload test reports
        if: success() || failure() # Always upload report
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.modules }}
          path: test-report*.json
