---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
    - certificate-and-profile-installer@1: {}
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - flutter-test@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
        - platform: both
    - xcode-archive@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
        - configuration: Release
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    meta:
      bitrise.io:
        stack: osx-xcode-13.1.x
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - flutter-installer@0:
        inputs:
        - installation_bundle_url: https://storage.googleapis.com/flutter_infra_release/releases/stable/macos/flutter_macos_3.0.1-stable.zip
        - is_update: 'false'
    - script@1:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            cd core
            flutter pub get

            # Install necessary pods
            cd ../ios
            flutter pub get && pod install

            cd ../model
            flutter pub get && flutter pub run build_runner build --delete-conflicting-outputs

            cd ../contact
            flutter pub get && flutter pub run build_runner build --delete-conflicting-outputs

            cd ..
            flutter pub get && flutter pub run build_runner build --delete-conflicting-outputs

            flutter pub get && flutter pub run intl_generator:extract_to_arb --output-dir=./lib/l10n lib/main/localizations/app_localizations.dart

            flutter pub get && flutter pub run intl_generator:generate_from_arb --output-dir=lib/l10n --no-use-deferred-loading lib/main/localizations/app_localizations.dart lib/l10n/intl*.arb

            # Workaround solution for issue: https://github.com/bitrise-steplib/bitrise-step-flutter-test/issues/34
            dart pub global activate junitreport
        is_always_run: true
    - flutter-analyze@0:
        inputs:
        - additional_params: ''
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION/core"
    - certificate-and-profile-installer@1:
        is_always_run: true
    - set-xcode-build-number@1:
        inputs:
        - build_short_version_string: 0.3.8
        - build_version_offset: alpha$BITRISE_BUILD_NUMBER
        - plist_path: "$BITRISE_FLUTTER_PROJECT_LOCATION/ios/Runner/Info.plist"
    - flutter-build@0:
        inputs:
        - platform: ios
        - is_debug_mode: 'true'
        - ios_additional_params: "--release"
        - ios_codesign_identity: 'iPhone Distribution: Linagora (KUT463DS29)'
    - xcode-archive@3:
        inputs:
        - team_id: KUT463DS29
        - force_team_id: KUT463DS29
        - force_code_sign_identity: 'iPhone Distribution: Linagora (KUT463DS29)'
        - force_provisioning_profile: b133d019-5fff-4b7e-8126-25f7e248738a
        - force_provisioning_profile_specifier: ''
        - export_method: app-store
    - deploy-to-itunesconnect-application-loader@1:
        inputs:
        - itunescon_user: "$APPLEID"
        - password: "$APPLEID_PASSWORD"
        - connection: 'off'
        - app_password: "$APPLE_SPECIFIC_PASSWORD"
    meta:
      bitrise.io:
        stack: osx-xcode-13.1.x
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Runner
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: app-store
  - opts:
      is_expand: false
    BITRISE_GIT_BRANCH: release
trigger_map:
- push_branch: release
  workflow: primary
meta:
  bitrise.io:
    stack: osx-xcode-13.1.x